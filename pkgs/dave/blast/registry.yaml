packages:
  - type: github_release
    repo_owner: dave
    repo_name: blast
    description: Blast is a simple tool for API load testing and batch jobs
    rosetta2: true
    format: tar.gz
    asset: "blast_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz"
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
